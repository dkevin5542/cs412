
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Survey Form</h1>
    <p>Please fill out the following form</p>

    <form action="https://cs-webapps.bu.edu/cgi-bin/util/formmailer.py" method="post">
        <input type="hidden" name="mailto" value="dkevin@bu.edu">

        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" placeholder="Optional"></td>
            </tr>
            <tr>
                <td><label for="city">Home City/Town:</label></td>
                <td><input type="text" id="city" name="city" placeholder="Optional"></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td>
                    <select id="state" name="state">
                        <option value="">Select a State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>How many major courses do you have left?</td>
                <td class="radio-group">
                    <input type="radio" id="courses0" name="courses" value="0">
                    <label for="courses0">0</label>
                    <input type="radio" id="courses1" name="courses" value="1">
                    <label for="courses1">1</label>
                    <input type="radio" id="courses2" name="courses" value="2">
                    <label for="courses2">2</label>
                    <input type="radio" id="courses3" name="courses" value="3">
                    <label for="courses3">3</label>
                    <input type="radio" id="courses4" name="courses" value="4">
                    <label for="courses4">4</label>
                </td>
            </tr>
            <tr>
                <td>Do You Regret Your Current Decision</td>
                <td class="radio-group">
                    <input type="radio" id="recommendYes" name="decision" value="yes">
                    <label for="recommendYes">Yes</label>
                    <input type="radio" id="recommendNo" name="decision" value="no">
                    <label for="recommendNo">No</label>
                </td>
            </tr>
            <tr>
                <td>What coding languages have you learned so far?</td>
                <td class="checkbox-group">
                    <input type="checkbox" id="code1" name="learn" value="code1">
                    <label for="code1">Java</label>
                    <input type="checkbox" id="code2" name="learn" value="code2">
                    <label for="code2">JavaScript</label>
                    <input type="checkbox" id="code3" name="learn" value="code3">
                    <label for="code3">Python</label>
                    <input type="checkbox" id="code4" name="learn" value="code4">
                    <label for="code4">C</label>
                </td>
            </tr>
            <tr>
                <td>Which of these IDE have you used?</td>
                <td class="checkbox-group1">
                    <input type="checkbox" id="ide1" name="use" value="ide1">
                    <label for="ide1">Vscode</label>
                    <input type="checkbox" id="ide2" name="use" value="ide2">
                    <label for="ide2">Eclipse</label>
                    <input type="checkbox" id="ide3" name="use" value="ide3">
                    <label for="ide3">IDLE</label>
                    <input type="checkbox" id="ide4" name="use" value="ide4">
                    <label for="ide4">Android Studio</label>
                </td>
            </tr>
            <tr>
                <td>Any additional comments:</td>
                <td><textarea id="comments" name="comments" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
