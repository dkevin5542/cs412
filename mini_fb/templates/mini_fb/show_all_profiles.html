{% extends 'mini_fb/base.html' %}

{% block content %}
<h1 align="center">Show all Profiles</h1>

<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
        gap: 20px;
        padding: 20px;
    }

    .profile-widget {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 15px;
        background-color: #f9f9f9;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .profile-widget img {
        width: 150px;
        height: 150px; 
        object-fit: cover; 
        border-radius: 50%; 
        margin-bottom: 15px;
        transition: opacity 0.3s ease; 
    }

    .profile-widget img:hover {
        opacity: 0.7;
    }

    .profile-widget a {
        text-decoration: none;
    }

    .profile-widget h2 {
        font-size: 1.5rem;
        color: #333;
    }

    .profile-widget h3 {
        font-size: 1.2rem;
        color: #777;
    }

    .profile-widget h4 {
        font-size: 1rem;
        color: #555;
    }

    .profile-widget a:hover h2 {
        color: #007bff; 
    }

    .placeholder-container {
        display: flex;
        justify-content: center; 
        align-items: center; 
        width: 100%; 
        height: 150px; 
        margin-bottom: 15px; 
    }

    .placeholder-image {
        width: 150px;
        height: 150px;
        object-fit: cover; 
        border-radius: 50%; 
        background-color: #ccc;
    }
</style>

<main class="grid-container">
    {% for i in profiles %}
    <div class="profile-widget">
        {% if i.image_file %}
            <a href="{% url 'profile' i.pk %}">
                <img src="{{ i.image_file.url }}" alt="Profile image of {{ i.first_name }}">
            </a>
        {% else %}
            <div class="placeholder-container">
                <div class="placeholder-image"></div> 
            </div>
            <p>No profile image available.</p> 
        {% endif %}
        <a href="{% url 'profile' i.pk %}"><h2>{{ i.first_name }} {{ i.last_name }}</h2></a>
        <h3>{{ i.city }}</h3>
        <h4>{{ i.email }}</h4> 
    </div>
    {% endfor %}
</main>
{% endblock %}
