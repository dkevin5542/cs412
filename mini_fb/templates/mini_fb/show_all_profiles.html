{% extends 'mini_fb/base.html' %}

{% block content %}
<h1 align="center">Show all Profiles</h1>

<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
        gap: 20px;
        padding: 20px;
    }

    .profile-widget {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 15px;
        background-color: #f9f9f9;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .profile-widget img {
        width: 150px;
        height: 150px; 
        object-fit: cover; 
        border-radius: 50%; 
        margin-bottom: 15px;
    }

    .profile-widget h2 {
        font-size: 1.5rem;
        color: #333;
    }

    .profile-widget h3 {
        font-size: 1.2rem;
        color: #777;
    }

    .profile-widget h4 {
        font-size: 1rem;
        color: #555;
    }
</style>

<main class="grid-container">
    {% for i in profiles %}
    <div class="profile-widget">
        <img src="{{ i.image_url }}" alt="Profile image of {{ i.first_name }}">
        <h2>{{ i.first_name }} {{ i.last_name }}</h2>
        <h3>{{ i.city }}</h3>
        <h4>{{ i.email }}</h4> 
    </div>
    {% endfor %}
</main>
{% endblock %}
