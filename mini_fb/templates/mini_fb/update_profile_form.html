{% extends 'mini_fb/base.html' %}

{% block content %}
<style>
    body {
        background-color: #f0f2f5;
        font-family: 'Arial', sans-serif;
    }

    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        text-align: center;
        color: #1877f2;
        font-size: 28px;
        margin-bottom: 30px;
        font-weight: bold;
    }

    .profile-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .profile-form table {
        width: 100%;
        border-spacing: 0;
        border-collapse: collapse;
    }

    .profile-form th {
        text-align: left;
        font-size: 16px;
        color: #555;
        padding-bottom: 10px;
    }

    .profile-form td {
        padding: 10px 0;
    }

    .profile-form input[type="text"], 
    .profile-form input[type="email"], 
    .profile-form input[type="url"], 
    .profile-form textarea, 
    .profile-form input[type="file"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #dcdfe6;
        border-radius: 8px;
        background-color: #f5f6f7;
        font-size: 16px;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
    }

    .profile-form textarea {
        height: 80px; /* Adjust height for City input */
        resize: none;  /* Disable resizing for consistent look */
    }

    .profile-form input[type="text"]:focus, 
    .profile-form input[type="email"]:focus, 
    .profile-form input[type="file"]:focus, 
    .profile-form textarea:focus {
        border-color: #1877f2;
        outline: none;
    }

    .form-actions {
        display: flex;
        justify-content: center;
        margin-top: 25px;
    }

    .submit-btn {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        background-color: #1877f2;
        color: white;
        text-align: center;
    }

    .submit-btn:hover {
        background-color: #155bb5;
    }

    @media (max-width: 768px) {
        .form-container {
            width: 90%;
        }
    }
</style>

<div class="form-container">
    <h2 class="form-title">Update {{ profile.first_name }} {{ profile.last_name }}'s Profile</h2>
    <form method="POST" enctype="multipart/form-data" class="profile-form">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <tr>
                <th>{{ field.label_tag }}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="2" class="form-actions">
                    <input type="submit" name="update_profile" value="Update Profile!" class="submit-btn">
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
