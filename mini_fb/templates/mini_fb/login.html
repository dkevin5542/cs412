{% extends 'mini_fb/base.html' %}

{% block content %}
<h1 align="center">Login</h1>

<style>
    /* Center the login container */
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
        font-family: 'Arial', sans-serif;
    }

    /* Style the heading */
    .login-container h1 {
        text-align: center;
        color: #4267B2;
        font-size: 28px;
        margin-bottom: 20px;
    }

    /* Style form labels */
    .login-form label {
        display: block;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
        text-align: left;
    }

    /* Style input fields */
    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #dcdfe6;
        border-radius: 8px;
        background-color: #f5f6f7;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    .login-form input[type="text"]:focus,
    .login-form input[type="password"]:focus {
        border-color: #4267B2;
        outline: none;
    }

    .login-button {
        width: 100%;
        padding: 12px;
        background-color: #4267B2;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .login-button:hover {
        background-color: #365899;
    }

    .register-section {
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
        color: #555;
    }

    .register-section a {
        color: #4267B2;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .register-section a:hover {
        color: #365899;
    }
</style>

<div class="login-container">
    <form method="POST" action="{% url 'login' %}" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{% url 'show_all_profile' %}">
        <input type="submit" value="Login" class="login-button">
    </form>

    <div class="register-section">
        <hr>
        Don't have an account yet?<br>
        <a href="{% url 'register' %}">Register here</a>.
    </div>
</div>

{% endblock %}
