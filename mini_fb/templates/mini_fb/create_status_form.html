{% extends 'mini_fb/base.html' %}

{% block content %}
<style>
    body {
        background-color: #f0f2f5;
        font-family: 'Arial', sans-serif;
    }

    .form-container {
        max-width: 450px;
        margin: 50px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        text-align: center;
        color: #1877f2;
        font-size: 28px;
        margin-bottom: 30px;
        font-weight: bold;
    }

    .status-form {
        display: flex;
        flex-direction: column;
        gap: 20px; 
    }

    .status-form textarea {
        width: 100%;
        padding: 14px;
        border: 1px solid #dcdfe6;
        border-radius: 8px;
        background-color: #f5f6f7;
        font-size: 16px;
        transition: border-color 0.3s ease;
        box-sizing: border-box; 
        resize: none; 
        height: 120px; 
    }

    .status-form textarea:focus {
        border-color: #1877f2;
        outline: none; 
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 25px;
    }

    .submit-btn {
        padding: 12px 18px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 48%; 
        text-align: center;
        margin-right: 10px; 
    }

    .submit-btn {
        background-color: #1877f2;
        color: white;
    }

    .submit-btn:hover {
        background-color: #155bb5;
    }

    .cancel-btn {
        padding: 12px 18px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        background-color: #e4e6eb;
        color: #050505;
        width: 48%; 
        text-align: center; 
        text-decoration: none; 
        display: inline-block; 
    }

    .cancel-btn:hover {
        background-color: #c8cacc;
    }

    @media (max-width: 768px) {
        .form-container {
            width: 90%;
        }

        .form-actions {
            flex-direction: column;
            gap: 10px;
        }

        .submit-btn, .cancel-btn {
            width: 100%;
            margin-right: 0; 
        }
    }
</style>

<div class="form-container">
    <h2 class="form-title">Create Status Message</h2>
    <form method="POST" class="status-form">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="form-actions">
            <input type="submit" name="submit" value="Create Comment" class="submit-btn">
            <a href="{% url 'profile' profile.pk %}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
