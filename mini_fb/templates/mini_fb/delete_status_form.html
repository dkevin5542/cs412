{% extends 'mini_fb/base.html' %}

{% block content %}
<style>
    body {
        background-color: #f0f2f5;
        font-family: 'Arial', sans-serif;
    }

    .delete-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .delete-container h3 {
        color: #1877f2;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .delete-container p {
        font-size: 18px;
        color: #333;
        margin-bottom: 30px;
    }

    .delete-actions {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .delete-btn {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        background-color: #1877f2;
        color: white;
    }

    .delete-btn:hover {
        background-color: #155bb5;
    }

    .cancel-btn {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        background-color: #ccc;
        color: #333;
        text-decoration: none;
    }

    .cancel-btn:hover {
        background-color: #bbb;
    }

    @media (max-width: 768px) {
        .delete-container {
            width: 90%;
        }
    }
</style>

<div class="delete-container">
    <h3>Are you sure you want to delete this status message?</h3>
    <p>{{ status.message }}</p> 

    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="delete-btn">
    </form>

    <div class="delete-actions">
        <a href="{% url 'profile' status.profile.pk %}" class="cancel-btn">Cancel</a>
    </div>
</div>
{% endblock %}
