<html>
<head>
    <title>{% block title %}Show All Profile{% endblock %}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            letter-spacing: 0.5px;
            padding: 10px 15px;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        nav a::before {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #1abc9c;
            transition: width 0.3s ease;
        }
        nav a:hover::before {
            width: 100%;
        }
        nav a:hover {
            color: #1abc9c;
            transform: translateY(-2px);
        }
        nav a:active {
            color: #16a085;
        }
    </style>
</head>
<body>
    <header>
        <!-- <h1>Welcome to the CS412 Restaurant</h1> -->
        <nav>
            <!-- <a href="{% url 'main' %}">Main</a>
            <a href="{% url 'order' %}">Order</a> -->
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
