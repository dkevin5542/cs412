{% extends 'mini_fb/base.html' %}

{% block content %}
<style>
    body {
        background-color: #f0f2f5;
        font-family: 'Arial', sans-serif;
    }

    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        text-align: center;
        color: #1877f2;
        font-size: 28px;
        margin-bottom: 30px;
        font-weight: bold;
    }

    .status-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .status-form textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #dcdfe6;
        border-radius: 8px;
        background-color: #f5f6f7;
        font-size: 16px;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
        resize: none; /* Disable resizing */
        height: 80px; /* Set a fixed height */
    }

    .status-form textarea:focus {
        border-color: #1877f2;
        outline: none;
    }

    .form-actions {
        display: flex;
        justify-content: space-between; 
        margin-top: 25px;
    }

    .submit-btn, .cancel-btn {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center;
    }

    .submit-btn {
        background-color: #1877f2;
        color: white;
    }

    .submit-btn:hover {
        background-color: #155bb5;
    }

    .cancel-btn {
        background-color: #ccc;
        color: #333;
        text-decoration: none;
    }

    .cancel-btn:hover {
        background-color: #bbb;
    }

    @media (max-width: 768px) {
        .form-container {
            width: 90%;
        }
    }
</style>

<div class="form-container">
    <h2 class="form-title">Update Status Message</h2>
    <form method="POST" class="status-form">
        {% csrf_token %}
        <textarea name="message" placeholder="Update your status message...">{{ updateStatus.message }}</textarea>
        
        <div class="form-actions">
            <input type="submit" name="update_status" value="Update Status!" class="submit-btn">
            <a href="{% url 'profile' updateStatus.profile.pk %}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
