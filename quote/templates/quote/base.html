<htm>
<head>
    <title>HW 3</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        a:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quotes</h1>
        <a href="{% url 'quote' %}">Go to A Random Quote and Image</a>
        <a href="{% url 'show_all' %}">Show All Quotes and Images</a>
        <a href="{% url 'about' %}">About Page</a>
    </div>
</body>
</html>
