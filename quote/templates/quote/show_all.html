<html>
<head>
    <title>All Quotes and Images</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
        }

        .quote-item p {
            font-style: italic;
            font-size: 1.3rem;
            color: #34495e;
            text-align: center;
            margin-bottom: 0;
        }

        .image-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-item img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            background-color: #2c3e50;
            color: white;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>All Quotes and Images</h1>

        <h2>Quotes</h2>
        <div class="grid">
            {% for quote in quotes %}
            <div class="card quote-item">
                <p>"{{ quote }}"</p>
            </div>
            {% endfor %}
        </div>

        <h2>Images</h2>
        <div class="grid">
            {% for image in images %}
            <div class="card image-item">
                <img src="{{ image }}" alt="Image {{ forloop.counter }}">
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        
    </footer>

</body>
</html>
