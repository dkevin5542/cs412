<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Voter Analytics{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        header {
            background-color: #0044cc;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #0033aa;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #555;
            border-top: 1px solid #ddd;
        }


    </style>
</head>
<body>
    <header>
        <h1 style="color: white !important">Voter Analytics</h1>
        <nav>
            <a href="{% url 'voters' %}">Voter List</a>
            <a href="{% url 'graphs' %}">Graph</a>
            <!-- <a href="#">Contact</a> -->
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ current_year }} Voter Analytics</p>
    </footer>
</body>
</html>
