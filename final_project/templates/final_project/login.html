{% extends 'final_project/base.html' %}
{% block content %}

<style>
    .login-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 40px;
        background-color: #f9f3fc; /* Light lavender background */
        border: 2px solid #d8b6ff; /* Soft lavender border */
        border-radius: 15px;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        font-family: 'Arial', sans-serif;
        text-align: center;
    }

    .login-container h1 {
        color: #6a1b9a; /* Rich purple for the header text */
        font-size: 30px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #dcdfe6;
        border-radius: 8px;
        font-size: 16px;
        background-color: #f5f6f7;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
        border-color: #6a1b9a;
        outline: none;
        box-shadow: 0 0 8px rgba(106, 27, 154, 0.4);
    }

    .login-container input[type="submit"] {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        background-color: #6a1b9a;
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container input[type="submit"]:hover {
        background-color: #8e24aa;
        box-shadow: 0px 4px 10px rgba(138, 43, 226, 0.4);
    }

    .login-container p {
        font-size: 16px;
        color: #4a4a4a;
        margin-top: 15px;
    }

    .login-container p a {
        color: #6a1b9a;
        font-weight: bold;
    }
</style>

<div class="login-container">
    <h1>Login</h1>
    <form method="POST" action="{% url 'login1' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{% url 'home' %}">
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account yet? <a href="{% url 'register1' %}">Register here</a>.</p>
</div>

{% endblock %}
