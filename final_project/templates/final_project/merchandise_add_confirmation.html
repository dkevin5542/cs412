{% extends "final_project/base.html" %}

{% block content %}
<div class="confirmation-container">
    <h2>Add Merchandise to Your Profile</h2>
    <div class="merch-card">
        <img src="{{ merchandise.image_url|default:'https://via.placeholder.com/150?text=No+Image' }}" alt="{{ merchandise.item_name }}" class="merch-image">
        <p class="merch-name">{{ merchandise.item_name }}</p>
        <p class="merch-price"><strong>Price:</strong> ${{ merchandise.price }}</p>
    </div>
    <p>Would you like to add this merchandise to your profile?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="confirm-button">Yes, Add to Profile</button>
        <a href="{% url 'character_detail' merchandise.character.anime.pk merchandise.character.pk %}" class="cancel-button">Cancel</a>
    </form>
</div>

<style>
    .confirmation-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-family: 'Poppins', Arial, sans-serif;
    }

    .merch-card {
        display: inline-block;
        width: 180px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        text-align: center;
        padding: 10px;
        margin-bottom: 20px;
    }

    .merch-image {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px 8px 0 0;
    }

    .merch-name {
        font-size: 16px;
        font-weight: bold;
        color: #6a1b9a;
        margin: 10px 0;
    }

    .merch-price {
        font-size: 14px;
        color: #333;
    }

    .confirm-button, .cancel-button {
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
    }

    .confirm-button {
        background-color: #6a1b9a;
        color: white;
        margin-right: 10px;
    }

    .confirm-button:hover {
        background-color: #531779;
    }

    .cancel-button {
        background-color: #e0e0e0;
        color: #333;
        text-decoration: none;
    }

    .cancel-button:hover {
        background-color: #c9c9c9;
    }
</style>
{% endblock %}
